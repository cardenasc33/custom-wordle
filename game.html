<body>
    <div class="content">
        <div class="alert-container" data-alert-container></div>
        <div class="stats-container">
            
        </div>
        <div class="health-container">
            <div class="stats-container">
                <div class="health-stat">Health: <span class="health">100 HP</span></div>
                <div class="break"></div>
                <div class="solved-stat">Score: <span class="counter">0/6</span></div>
            </div>
            <div class="health-points">

                </button>
                <button class="modal-buttons" id="play-again">PLAY AGAIN</button>

        </div>
        <div id="hidden-message"></div>

            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
