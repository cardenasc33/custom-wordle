<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Drawing inpsiration from Wordle and Squabble.me, Survivle tests your word recognition while you try to stay alive.  Solve enough words to win! ðŸ¥‡">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="ready.js" defer></script>
    <title>Survivle</title>
    <div class="logo">
        <div class="logo-letter">S</div>
        <div class="logo-letter">U</div>
        <div class="logo-letter">R</div>
        <div class="logo-letter">V</div>
        <div class="logo-letter">I</div>
        <div class="logo-letter">V</div>
        <div class="logo-letter">L</div>
        <div class="logo-letter">E</div>
    </div>
    <div class="line-divider"></div>
</head>
<body>
    <div class="menu-container">
        <div class="about-container">ABOUT</div>
        <div class="how-to-play-container">HOW TO PLAY</div>
    </div>

    <div class="about-modal"></div>
    <div class="how-to-play-modal"></div>
    
    <div class="alert-container" data-alert-container></div>
    <div class="ready-modal-container" id="ready-modal-container">
        <!-- <h2 class="ready-message">Hello!</h2> -->
        <div data-ready-tile-container class="ready-tile-container">
            <div class="tile" data-state="empty"></div>
            <div class="tile" data-state="empty"></div>
            <div class="tile" data-state="empty"></div>
            <div class="tile" data-state="empty"></div>
            <div class="tile" data-state="empty"></div>
        </div>

        <h2 class = "ready-message">Type "READY" and press ENTER to start</h2>
        <div data-keyboard class="keyboard" id="ready-modal-keyboard">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="space"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="space"></div>
            <button data-enter="ENTER" class="key large">Enter</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete="ENTER" class="key large">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                </svg>
            </button>
        </div>

    </div>    
    
</body>
</html>
